<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <div>Уже есть аккаунт? <a href="#">Войти</a></div>
        <div>
            <input type="text" placeholder="Введите название вашей компании" name="name_company" id="name_company">
        </div>
        <div>
            <input type="text" placeholder="Имя" name="name_user" id="name_user">
            <input type="text" placeholder="Фамилия" name="sername_user" id="sername_user">
        </div>
        <div>
            <input type="email" placeholder="E-mail" name="email" id="email">
        </div>
        <button>Зарегистрироваться</button>
        <div>
            <input type="checkbox" name="apply" id="apply" required>
            <label for="apply">Я прочитал и принимаю <a href="#">Условия использования</a></label>
        </div>
    </main>
</body>

</html>
